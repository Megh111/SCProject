<html>
    <head>
        <title>SCB Plans</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h1 class = "text-center">Plans</h1>
        <div class = "row">
            <div class = "col-4">
                <h2 class = "text-center">Daily</h2>
                <table class = "table text-center">
                    <thead class = "thead-dark">
                        <tr>
                            <th scope = "col">#</th>
                            <th scope = "col">Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope = "row">1</th>
                            <td>Gold</td>
                        </tr>
                        <tr>
                            <th scope = "row">2</th>
                            <td>Silver</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        

        
            <div class = "col-4">
                <h2 class = "text-center">Monthly</h2>
                <table class = "table table-striped text-center">
                    <thead class = "thead-dark">
                        <tr>
                            <th scope = "col">#</th>
                            <th scope = "col">Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope = "row">1</th>
                            <td>Diamond</td>
                        </tr>
                        <tr>
                            <th scope = "row">2</th>
                            <td>Platinum</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        

        
            <div class = "col-4">
                <h2 class = "text-center">Annual</h2>
                <table class = "table table-bordered text-center">
                    <thead class = "thead-dark">
                        <tr>
                            <th scope = "col">#</th>
                            <th scope = "col">Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope = "row">1</th>
                            <td>Platinum Rewards</td>
                        </tr>
                        <tr>
                            <th scope = "row">2</th>
                            <td>Silver Infinite</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class = "row">
            
            <div class = "col"></div>
            <div class = "col-6" style="background-color: rgb(47, 231, 255);">
                <h2 class = "text-center">Registration Form</h2>
                <form>
                    <div class = "form-group row">
                        <div class = "row">
                            <div class = "col">
                                <label for= "input" class = "col-6 col-form-label">Enter your email</label>
                            <div class = "col">
                                <input type = "email" class = "form-control" id = "input" placeholder="email">
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class = "col"></div>
                
            </div>
        </form>

        

    </body>
    <style>
        body{
            font-size: 60%;}
        h1{text-decoration-color: blue;}
    </style>
</html>
